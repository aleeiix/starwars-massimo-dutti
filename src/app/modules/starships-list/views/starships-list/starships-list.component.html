<section
  infiniteScroll
  [infiniteScrollDistance]="1"
  [infiniteScrollThrottle]="10"
  (scrolled)="onScroll()"
>
  <a
    *ngFor="let starship of starships$ | async"
    [routerLink]="'/starship/' + starship.id"
  >
    <md-starship-card [starship]="starship"></md-starship-card>
  </a>
</section>
