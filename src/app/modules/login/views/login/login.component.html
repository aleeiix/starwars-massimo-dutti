<header>
  <h3>Iniciar Sesión</h3>
  <p class="text-align--center">
    Introduzca su correo y contraseña para acceder
  </p>
</header>

<section>
  <div *ngIf="loginError" class="error">
    <mat-error>{{ loginError }}</mat-error>
  </div>

  <md-login-form [loginForm]="loginForm" (login)="login()"></md-login-form>

  <p class="text-align--center">
    ¿Aún no tienes una cuenta?
    <a class="color--primary" routerLink="/register">Regístrate</a>
  </p>
</section>
